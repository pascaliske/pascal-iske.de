language: node_js
node_js:
  - '7'
  - '8'
  - '9'
before_install: yarn global add greenkeeper-lockfile@1
install:
  - yarn install
before_script: greenkeeper-lockfile-update
script:
  - yarn run lint
  - yarn run check
  - yarn run build --progress false --base-href https://$PROD_DOMAIN
after_script: greenkeeper-lockfile-upload
deploy:
  provider: firebase
  token:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: 9
env:
  global:
    secure: 
