<div class="cmp-root" [ngClass]="{'cmp-root--activated': activated}">
    <ng-progress [color]="'#fff'" [thick]="true" [speed]="250" [spinner]="true" [meteor]="false"></ng-progress>
    <cmp-header></cmp-header>
    <cmp-navigation [items]="pages"></cmp-navigation>
    <div class="cmp-root__wrapper">
        <router-outlet></router-outlet>
    </div>
    <cmp-footer></cmp-footer>
    <cmp-notifications></cmp-notifications>
    <cmp-cookie-banner></cmp-cookie-banner>
</div>
