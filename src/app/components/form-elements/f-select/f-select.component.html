<div class="cmp-f-select" [ngClass]="getClasses('cmp-f-select')">
    <div class="cmp-f-select__control">
        <select class="cmp-f-select__input" [id]="name" [name]="name" [formControl]="fc" (focus)="focusIn()" (focusout)="focusOut()">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label class="cmp-f-select__label" [for]="name">
            {{label}}<span class="cmp-f-select__required" *ngIf="isRequired()">*</span>
        </label>
        <span class="cmp-f-select__line"></span>
        <span class="cmp-f-select__icon">
            <i class="fa fa-chevron-down"></i>
        </span>
    </div>
    <cmp-f-explanation class="cmp-f-phone__explanations" [fc]="fc" [messages]="explanation"></cmp-f-explanation>
    <cmp-f-error class="cmp-f-select__errors" [fc]="fc" [messages]="validation" ></cmp-f-error>
</div>
