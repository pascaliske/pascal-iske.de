<div class="cmp-language-switch">
    <ul class="cmp-language-switch__languages">
        <li class="cmp-language-switch__language">
            <cmp-link class="cmp-language-switch__link" [inline]="true" [text]="'FOOTER_LANGUAGE_ENGLISH'|translate" (click)="change('en')"></cmp-link>
        </li>
        <li class="cmp-language-switch__language">
            <cmp-link class="cmp-language-switch__link" [inline]="true" [text]="'FOOTER_LANGUAGE_GERMAN'|translate" (click)="change('de')"></cmp-link>
        </li>
    </ul>
</div>
