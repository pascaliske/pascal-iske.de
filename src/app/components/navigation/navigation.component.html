<div [class]="classes">
    <cmp-navigation-button [(state)]="mobileOpen" *ngIf="mobile"></cmp-navigation-button>
    <div class="cmp-navigation__wrapper" *ngIf="(languageService.language$ | async) as lang">
        <ul class="cmp-navigation__list">
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __cdh__: lang }" [ngClass]="{'cmp-navigation__item--fixed': item.options?.fixedWidth}" *ngFor="let item of items">
                <a class="cmp-navigation__link" [routerLink]="[lang, item.route]" (click)="mobileOpen = false">
                    <span class="cmp-navigation__text" [ngClass]="{'cmp-navigation__text--decorated': item.options?.decorated}">{{item.label|translate}}</span>
                </a>
            </li>
            <li class="cmp-navigation__item cmp-navigation__languages" *ngIf="mobile">
                <cmp-language-switch></cmp-language-switch>
            </li>
        </ul>
    </div>
</div>
