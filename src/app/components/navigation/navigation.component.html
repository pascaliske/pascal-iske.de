<div [class]="classes">
    <cmp-navigation-button [(state)]="mobileOpen" *ngIf="mobile"></cmp-navigation-button>
    <div class="cmp-navigation__wrapper">
        <ul class="cmp-navigation__list">
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [ngClass]="{'cmp-navigation__item--fixed': item.options?.fixedWidth}" *ngFor="let item of items">
                <a class="cmp-navigation__link" [routerLink]="[item.route]" (click)="mobileOpen = false">
                    <span class="cmp-navigation__text" [ngClass]="{'cmp-navigation__text--decorated': item.options?.decorated}">{{item.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
