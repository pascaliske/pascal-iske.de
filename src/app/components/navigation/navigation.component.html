<div class="cmp-navigation" [ngClass]="{'cmp-navigation--open': mobile && mobileOpen}">
    <cmp-navigation-button (open)="toggleMobileOpen($event)" *ngIf="mobile"></cmp-navigation-button>
    <div class="cmp-navigation__wrapper">
        <ul class="cmp-navigation__list">
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: language }">
                <a class="cmp-navigation__link" [routerLink]="['/', language, 'home']">
                    <span class="cmp-navigation__text">Home</span>
                </a>
            </li>
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: language }">
                <a class="cmp-navigation__link" [routerLink]="['/', language, 'about']">
                    <span class="cmp-navigation__text">About</span>
                </a>
            </li>
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: language }">
                <a class="cmp-navigation__link" [routerLink]="['/', language, 'references']">
                    <span class="cmp-navigation__text">References</span>
                </a>
            </li>
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: language }">
                <a class="cmp-navigation__link" [routerLink]="['/', language, 'blog']">
                    <span class="cmp-navigation__text">Blog</span>
                </a>
            </li>
            <li class="cmp-navigation__item" routerLinkActive="cmp-navigation__item--active" [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: language }">
                <a class="cmp-navigation__link" [routerLink]="['/', language, 'contact']">
                    <span class="cmp-navigation__text">Contact</span>
                </a>
            </li>
        </ul>
    </div>
</div>
