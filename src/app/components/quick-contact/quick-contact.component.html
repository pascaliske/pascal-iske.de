<blockquote class="cmp-quick-contact">
    <div class="cmp-quick-contact__content">
        <p
            class="cmp-quick-contact__text"
            [innerHTML]="
                'Do you have questions?\nSimply use one of the following possibilities to contact me!'
            "
        ></p>
        <ul class="cmp-quick-contact__socials">
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    [target]="['/contact']"
                    [text]="'Contact form'"
                    [icon]="icons.faWpforms"
                ></cmp-link>
            </li>
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    url="mailto:info@pascaliske.dev"
                    [text]="'Email'"
                    [icon]="icons.faEnvelope"
                ></cmp-link>
            </li>
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    url="https://twitter.com/pascaliske"
                    [text]="'Twitter'"
                    [icon]="icons.faTwitter"
                ></cmp-link>
            </li>
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    url="https://www.xing.com/profile/Pascal_Iske"
                    [text]="'Xing'"
                    [icon]="icons.faXing"
                ></cmp-link>
            </li>
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    url="http://linkedin.com"
                    [text]="'LinkedIn'"
                    [icon]="icons.faLinkedin"
                ></cmp-link>
            </li>
            <li class="cmp-quick-contact__item">
                <cmp-link
                    class="cmp-quick-contact__item-link"
                    url="https://github.com/pascaliske"
                    [text]="'GitHub'"
                    [icon]="icons.faGithub"
                ></cmp-link>
            </li>
        </ul>
    </div>
</blockquote>
