<div class="cmp-contact-page">
    <cmp-page-header [title]="title"></cmp-page-header>
    <cmp-section id="contact-form">
        <div class="cmp-contact-page__wrapper">
            <div class="cmp-contact-page__information">
                <cmp-headline-h4 [text]="'CONTACT_PAGE_INFO_HEADLINE1'|translate"></cmp-headline-h4>
                <cmp-copy [text]="'CONTACT_PAGE_INFO_COPY1'|translate"></cmp-copy>

                <cmp-headline-h4 [text]="'CONTACT_PAGE_INFO_HEADLINE2'|translate"></cmp-headline-h4>
                <cmp-copy [text]="'CONTACT_PAGE_INFO_COPY2'|translate"></cmp-copy>
            </div>
            <form class="cmp-contact-page__form" [formGroup]="contactForm" (submit)="submit($event)">
                <cmp-headline-h4 [text]="'CONTACT_PAGE_FORM_HEADLINE'|translate"></cmp-headline-h4>
                <cmp-f-row>
                    <cmp-f-column>
                        <cmp-f-input name="name" [label]="'CONTACT_PAGE_FORM_LABEL_NAME'|translate" [(model)]="model.name" [fc]="name" autocomplete="name"></cmp-f-input>
                    </cmp-f-column>
                </cmp-f-row>
                <cmp-f-row>
                    <cmp-f-column>
                        <cmp-f-email name="email" [label]="'CONTACT_PAGE_FORM_LABEL_EMAIL'|translate" [(model)]="model.email" [fc]="email" autocomplete="email"></cmp-f-email>
                    </cmp-f-column>
                </cmp-f-row>
                <cmp-f-row>
                    <cmp-f-column>
                        <cmp-f-phone name="phone" [label]="'CONTACT_PAGE_FORM_LABEL_PHONE'|translate" [(model)]="model.phone" [fc]="phone" autocomplete="phone"></cmp-f-phone>
                    </cmp-f-column>
                </cmp-f-row>
                <cmp-f-row>
                    <cmp-f-column>
                        <cmp-f-input name="subject" [label]="'CONTACT_PAGE_FORM_LABEL_SUBJECT'|translate" [(model)]="model.subject" [fc]="subject"></cmp-f-input>
                    </cmp-f-column>
                </cmp-f-row>
                <cmp-f-row>
                    <cmp-f-column>
                        <cmp-f-text-area name="message" [label]="'CONTACT_PAGE_FORM_LABEL_MESSAGE'|translate" [(model)]="model.message" [fc]="message"></cmp-f-text-area>
                    </cmp-f-column>
                </cmp-f-row>
                <cmp-f-row>
                    <cmp-f-column [flex]="true" align="right">
                        <cmp-f-button [text]="'CONTACT_PAGE_FORM_LABEL_RESET'|translate" theme="secondary" [disabled]="contactForm.invalid" (click)="reset()"></cmp-f-button>
                        <cmp-f-button [text]="'CONTACT_PAGE_FORM_LABEL_SUBMIT'|translate" type="submit" theme="primary" [disabled]="contactForm.invalid"></cmp-f-button>
                    </cmp-f-column>
                </cmp-f-row>
            </form>
        </div>
    </cmp-section>
</div>
